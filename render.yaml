# Render Blueprint – deploys the full Pixel Duel stack
# Docs: https://render.com/docs/blueprint-spec

services:
  # ───────── Frontend (Static Site) ─────────
  - type: web
    name: pixel-duel-frontend
    runtime: static
    rootDir: pixel-duel
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://pixel-duel-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      # SPA fallback – all routes serve index.html
      - type: rewrite
        source: /*
        destination: /index.html

  # ───────── Backend API + WebSocket ─────────
  - type: web
    name: pixel-duel-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false          # You'll set this in the Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generates a secure random string
      - key: REDIS_URL
        fromService:
          type: redis
          name: pixel-duel-redis
          property: connectionString
      - key: JUDGE_URL
        value: https://pixel-duel-judge.onrender.com/judge
      - key: FRONTEND_URL
        value: https://pixel-duel-frontend.onrender.com

  # ───────── Judge Microservice (Docker) ─────────
  - type: web
    name: pixel-duel-judge
    runtime: docker
    rootDir: backend/docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "10000"
      - key: TIMEOUT_MS
        value: "10000"

  # ───────── Redis ─────────
  - type: redis
    name: pixel-duel-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []   # Only internal services can connect
